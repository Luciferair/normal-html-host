<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .lp-container {
            width: 100%;
            max-width: 1440px;
            /* Matches the image width */
            margin: 0 auto;
            background-color: #fff;
        }

        .lp-slice {
            display: block;
            /* Removes bottom space often caused by inline images */
            width: 100%;
            height: auto;
            border: none;
        }
    </style>
    <div class="lp-container">
        <!-- Main Visual / Slices -->
        <img src="/static/section_01.png" alt="Section 1" class="lp-slice">
        <img src="/static/section_02.png" alt="Section 2" class="lp-slice">
        <img src="/static/section_03.png" alt="Section 3" class="lp-slice">
        <img src="/static/section_04.png" alt="Section 4" class="lp-slice">
        <img src="/static/section_05.png" alt="Section 5" class="lp-slice">
        <img src="/static/section_06.png" alt="Section 6" class="lp-slice">
        <img src="/static/section_07.png" alt="Section 7" class="lp-slice">
        <img src="/static/section_08.png" alt="Section 8" class="lp-slice">
    </div>
</body>

</html>
